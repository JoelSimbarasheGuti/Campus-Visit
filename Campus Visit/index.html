<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type=""text/css" href="css/style.css">
        <title>Feedback</title>
    </head>
    <body>
        <header>

        </header>
        <div class="box">
            <div class="details">
                <form action="/action_page.php">
                    <h2>Respondant <span>Details</span></h2>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address..">
        
                    <label for="email">Email</label>
                    <input type="text" id="email" name="lastname" placeholder="Email..">
                </form>
            </div>
        </div>
        <div class="box">
            <div class="card">
                <h2>What Did You Like the <span>Most</span>?</h2>
                
                <label class="check-box">Students
                    <input type="checkbox" checked="checked">
                    <span class="checkmark-box"></span>
                </label>
                  
                <label class="check-box">Location
                    <input type="checkbox">
                    <span class="checkmark-box"></span>
                </label>
                
                <label class="check-box">Campus
                    <input type="checkbox">
                    <span class="checkmark-box"></span>
                </label>
                
                <label class="check-box">Atmosphere
                    <input type="checkbox">
                    <span class="checkmark-box"></span>
                </label>

                <label class="check-box">Sports
                    <input type="checkbox">
                    <span class="checkmark-box"></span>
                </label>
            </div>
            <div class="card">
                <h2>How Did You Become Interested in the <span>University</span>?</h2>

                <label class="container">Friends
                    <input type="checkbox" checked="checked">
                    <span class="checkmark-radio"></span>
                  </label>
                  
                  <label class="container">Television
                    <input type="checkbox">
                    <span class="checkmark-radio"></span>
                  </label>
                  
                  <label class="container">Internet
                    <input type="checkbox">
                    <span class="checkmark-radio"></span>
                  </label>
                  
                  <label class="container">Other
                    <input type="checkbox">
                    <span class="checkmark-radio"></span>
                  </label>
            </div>
        </div>
        <div class="comment">
            <p>Comments (<span>Optional</span>)</p>
        </div>
    </body>
</html>
